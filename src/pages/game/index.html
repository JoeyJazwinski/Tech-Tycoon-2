<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tycoon 2</title>
    <link rel="stylesheet" href="../game/style/styles.css">
    <script src="../game/scripts/script.js"></script>
</head>
<body>
    <!-- Top left buttons -->
    <div id="shopCont">
        <button id="shopBtn" class="mediumButton" onclick="openShop()">Shop</button>
    </div>
    <div id="upgradesCont">
        <button id="upgradesBtn" class="mediumButton" onclick="openUpgrade()">Upgrades</button>
    </div>
    
    <!-- Top right buttons -->
    <button id="cashMoneyCont" class="mediumButton">Money: 200</button>
    <button id="expCount" class="mediumButton">EXP: 0</button> <!--Changes exp in JS (.innerHTML)-->
    <!-- <div id="buyPremiumCont"></div> Middle bottom -->



    <div id="shopGui">
        <button id="closeButton" onclick="document.getElementById('shopGui').style.display='none';">X</button>
        <h2 style="text-align: center;">Shop</h2>
        <span id="tabsCont">
            <button id="tabShop">Moniters</button>
            <button id="tabShop">Pc Parts</button>
            <button id="tabShop">Cables</button>
            <button id="tabShop">Acceseries</button>
            <button id="tabShop">Coming Soon...</button>
        </span>
        <div id="itemsBox">
            <div id="moniter1">
                <img id="moniter" src="../../../art/sprites/moniter.png" height="50" width="50">
                <p id="moniterName">Name: </p>
            </div>
        </div>
    </div>
    <div id="upgradeGui">
        <button id="closeButton" onclick="document.getElementById('upgradeGui').style.display='none';">X</button>
        <h2 style="text-align: center;">Upgrade</h2>
        <div id="upgradeBox" height="100px"></div>
    </div>
</body>
<!-- MUSIC -->
<embed src="" autostart="true" loop="true"
width="2" height="0">
</embed>

</html>
